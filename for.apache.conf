<VirtualHost *:80>
	ServerAdmin aliaksei@hello.fresh
	DocumentRoot /var/www/html/santa-list/
	ServerSignature EMail
	ServerName santa.list
	ServerAlias www.santa.list

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

<Directory /var/www/html/santa-list/static>
	Options +Indexes +ExecCGI +FollowSymLinks
	AllowOverride All
	Require all granted
</Directory>

<Directory /var/www/html/santa-list/cgi/>
	Options -Indexes +ExecCGI +FollowSymLinks -MultiViews
	AllowOverride All
	Require all granted
  	AddHandler cgi-script .sh
</Directory>

ScriptAlias /cgi/ /var/www/html/santa-list/cgi/

<Directory /var/www/html/santa-list/student.images>
    Options +Indexes -ExecCGI +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

</VirtualHost>

